<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel | Eris Sync</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/panel.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/songs.css" />
  </head>
  <body>
    <div class="navbar">
      <p class="navbar-left">Eris Sync</p>
      <div class="navbar-center">
        <a href="/panel">Devices</a>
        <a href="/panel/songs">Songs</a>
        <a href="/panel/settings">Settings</a>
      </div>
      <div class="navbar-right">
        <a href="#" id="logout-btn">Log Out</a>
      </div>
    </div>
    <div class="content">
      <div class="section-title">
        <h2>Songs</h2>
        <button id="new-song-btn">Create</button>
        <dialog class="create-song-dialog" id="create-song-dialog" autofocus>
          <div class="create-song-dialog-content">
            <h1 class="create-song-title">Create Song</h1>
            <form
              method="dialog"
              class="create-song-form"
              id="create-song-form"
            >
              <div class="dialog-input">
                <p>Title</p>
                <input id="title-input" type="text" placeholder="Enter a song title" />
              </div>
              <label for="upload">Upload Media</label>
              <input type="file" id="upload" class="upload" />
              <div class="files" id="files"></div>
              <button class="create-song-btn" type="submit">Create</button>
            </form>
          </div>
        </dialog>
      </div>
      <div class="songs" id="songs">
        <p class="no-songs" id="no-songs">No songs available</p>
      </div>
    </div>
    <script type="module" src="/js/songs.js"></script>
  </body>
</html>
